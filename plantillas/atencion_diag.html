<script>
function envia1(pag){
    var formu = $('#formDIAG').serialize();
    alert ("cosas serializadas de meds:"+formu);
    $.post(pag,formu,function(data){
        alert ("en el post de diagnosticos");
        alert ("esto es data: "+data );
        $("#d_Ind").html(data);
    });
}
</script>
