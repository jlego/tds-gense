
{% extends "atencion.html" %}
  {% block cambia %}
  <script>
      $(document).ready(function() {
          /*$('#ImageMap1').maphilight();*/
          var logoHeight = $('#cuerpito #ImageMap1').height();
          //alert("Hola"+logoHeight);
          if (logoHeight < 73%) {
            var margintop = (73% - logoHeight) / 2;
            $('#cuerpito #ImageMap1').css('margin-top', margintop);
          }
          $('#ImageMap1').maphilight({fillColor: '0000ff',strokeColor: '0000ff',fillOpacity: 0.4});
          $('#q1, #q2, #q3, #q4,.colorAzul').click(function(e) {
            e.preventDefault();
            var data = $(this).mouseout().data('maphilight') || {};
            data.alwaysOn = !data.alwaysOn;
            $(this).data('maphilight', data).trigger('alwaysOn.maphilight');
        });

      });

     
    </script>
