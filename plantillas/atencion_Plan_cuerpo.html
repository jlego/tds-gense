<script src ="/static/scripts/efectos_info_cuerpo.js"> </script> 
 <script>

  function cargar(){
     Fspin('cajon1');
    var formu = $('#formularioCuerpo').serialize();
    $.post('/emergencia/enviarcuerpo/{{emergencia.id}}/'+'{{zona_cuerpo}}',formu, function(){
      $('#cajon1').data('spinner').stop();
    });
     
  }

  $(document).ready(function () {
    $('#'+'ejemplo').hide();
    $('.hide').hide();

    $('input[type="hidden"]').each(function(index,valor){
      var estado = $(valor).attr('value');
      var nombre = $(valor).attr('id');
      if (estado=='normal'){
        $('#p'+nombre+'1').addClass('On');
      }else if(estado=='anormal'){
        $('#p'+nombre+'2').addClass('On');
        $('#A'+nombre).show();
      }
    });
  });
</script>
<div>
  
  <button style='margin-top:0px;margin-left:0px'class="btn btn-info" onClick="cargar();"> Guardar</button>
  
  <button style='margin-top:0px;margin-left:200px' class="btn btn-small" id="boton1">X</button>
</div>
<center>
  
</center>
<form id='formularioCuerpo' name="cuerpo" method="post" action="/emergencia/enviarcuerpo/{{emergencia.id}}/{{zona_cuerpo}}">
  {% csrf_token %}


<div style="margin-top:4px;height:360px;OVERFLOW: auto;" >
{% for parte in partecuerpo %}
<div style="display:inline-table;height:64%;padding:3px 0px 0px 5px;boder:solid;OVERFLOW: auto;">
  <table class='table table-bordered' style='width:280px'>
    <thead>
      <tr class='btn-info'>
      <th style="width:150px;">
        {{parte.nombre}}
      </th>
      <th style="width:90px">
        <center>
          <button id="b{{parte.id}}1" class='BNAD' style="width: 40px;">NAD</button>
          <button id="b{{parte.id}}2" class='BABN' style="width: 40px;">ABN</button>
        </center>
      </th>
      </tr>
    </thead>
    <tbody>

    {% for asp_ante in aspectoAtencion %}
      {% if asp_ante.partecuerpoR == parte.nombre %}
      <tr class='well' style="width:150px;">
        <td>
            {{asp_ante.aspecto.nombre}}
        </td>
        <td>
          <input type="hidden" id="{{asp_ante.aspecto.id}}" name="{{asp_ante.aspecto.id}}" value='{{asp_ante.estadoR}}'>
          <center>
            <button id='p{{asp_ante.aspecto.id}}1' 
                class='NAD' style="width:40px;" input='{{asp_ante.aspecto.id}}' >NAD</button>
            <button id='p{{asp_ante.aspecto.id}}2' 
                class='ABN' style="width:40px;" input='{{asp_ante.aspecto.id}}'>ABN</button>
          </center>
        </td>
      </tr>
      <tr id="A{{asp_ante.aspecto.id}}" class='hide' >
        <td>
          <input type="text" name='A{{asp_ante.aspecto.id}}' value="{{asp_ante.anomaliaR}}" style="width:130px;height:12px">
        </td>
        <td></td>
      <tr>
      {% endif %}
    {% endfor %}
    </tbody>
  </table>
 

</div>
 {% endfor %}
</div>
<form>
</div>
